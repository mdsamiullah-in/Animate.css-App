<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div id="section">
           <i class="fas fa-bars" id="icons" onclick="hide()"></i>
      <h4 id="title">Animate.css</h4>
      <p id="bottom-title">Just-add-water CSS animations</p>
    </div>
      <div id="sidenav">
            <h3 onclick="toggle()" id="Mode">Dark Mode</h3>
           <h2 id="section-header">Attention seekers</h2>
           <button class="animation" value='animate__animated animate__bounce'>bounce</button>
           <button class="animation" value='animate__animated animate__flash'>flash</button>
           <button class="animation" value='animate__animated animate__pulse'>pulse</button>
           <button class="animation" value='animate__animated animate__rubberBand'>rubberBand</button>
           <button class="animation" value='animate__animated animate__shakeX'>shakeX</button>
           <button class="animation" value='animate__animated animate__shakeY'>shakeY</button>
           <button class="animation" value='animate__animated animate__headShake'>headShake</button>
           <button class="animation" value='animate__animated animate__swing'>swing</button>
           <button class="animation" value='animate__animated animate__tada'>tada</button>
           <button class="animation" value='animate__animated animate__wobble'>wobble</button>
           <button class="animation" value='animate__animated animate__jello'>jello</button>
           <button class="animation" value='animate__animated animate__backInDown'>backInDown</button>
           <button class="animation" value='animate__animated animate__backInLeft'>backInLeft</button>
           <button class="animation" value='animate__animated animate__backInRight'>backInRight</button>
           <button class="animation" value='animate__animated animate__backInUp'>backInUp</button>
           <button class="animation" value='animate__animated animate__backOutDown'>backOutDown</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
